# ==========================================
# APPLICATION CONFIGURATION
# ==========================================
spring.application.name=apigateway
server.port=${PORT:8080}

# ==========================================
# EUREKA CLIENT CONFIGURATION
# ==========================================
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:https://servereurekacc.onrender.com/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Instance configuration for Render
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:localhost}
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.secure-port=443
eureka.instance.home-page-url=https://${eureka.instance.hostname}/
eureka.instance.status-page-url=https://${eureka.instance.hostname}/actuator/info
eureka.instance.health-check-url=https://${eureka.instance.hostname}/actuator/health
eureka.instance.instance-id=${spring.application.name}:${random.value}

# Timeouts y reintentos
eureka.client.registry-fetch-interval-seconds=30
eureka.client.instance-info-replication-interval-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# ==========================================
# GATEWAY ROUTES CONFIGURATION
# ==========================================

# UsersAPI Route
spring.cloud.gateway.routes[0].id=users-api
spring.cloud.gateway.routes[0].uri=${USERSAPI_URL:https://usersapi-d1p8.onrender.com}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**, /api/v1/profile/**, /api/v1/skills/**, /api/v1/academic/**, /api/v1/work-experience/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

# EvaluationsAPI Route
spring.cloud.gateway.routes[1].id=evaluations-api
spring.cloud.gateway.routes[1].uri=${EVALUATIONSAPI_URL:https://evaluationsapi.onrender.com}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/evaluations/**, /api/v1/careers/**, /api/v1/specializations/**, /api/v1/favorite-careers/**, /api/v1/favorite-specializations/**, /api/v1/tests/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=0

# GraphQL API Route
spring.cloud.gateway.routes[2].id=graphql-api
spring.cloud.gateway.routes[2].uri=${GRAPHQL_URL:https://graphqlservice-1.onrender.com}
spring.cloud.gateway.routes[2].predicates[0]=Path=/graphql, /graphiql
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=0

# ==========================================
# ACTUATOR ENDPOINTS
# ==========================================
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.compass.career.apigateway=DEBUG